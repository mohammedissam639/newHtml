    <script>

    
const name = prompt("Please enter your name");
alert('Welcome '+ name);


const takeQuiz = confirm("Do you want to take a short quiz?");

if (takeQuiz) {
  
  const questions = [
    {
      question: "Enter a number between 1 and 100 that is divisible by 3, 5, 10, and 15.",
      answer: "30"
    },
    {
      question: "What element does ‘O’ represent on the periodic table?",
      answer: "Oxygen"
    },
    {
      question: "What’s the capital of Italy?",
      answer: "Rome"
    },
    {
      question: "How many continents are there?",
      answer: "7"
    }
  ];

  let score = 0;

  
  for (const question of questions) {
    
    const userAnswer = prompt(question.question);

    
    if (userAnswer.toLowerCase() === question.answer.toLowerCase()) {
      score++;
    } else if (Math.abs(parseInt(userAnswer) - parseInt(question.answer)) === 1) {
      score += 0.5;
    }
  }

  
  const passingScore = 3.5;
  const message = score >= passingScore ? "Congratulations! You passed the quiz." : "Sorry, you failed the quiz.";
  alert(`${message}\nYour score is ${score}`);
} else {
  
  alert("OK, you can start with the sign up page.");
